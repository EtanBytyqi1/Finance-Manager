<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashFlow Commander</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/transaction-item.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 min-h-screen">
    <custom-navbar></custom-navbar>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Balance Card -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-gray-500 text-sm font-semibold mb-1">CURRENT BALANCE</h2>
            <div class="flex items-baseline">
                <h1 id="balance" class="text-4xl font-bold text-gray-800"></h1>
            </div>
        </div>

        <!-- Transaction Form -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Add New Transaction</h2>
            <form id="transactionForm" class="space-y-4">
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount (â‚¬)</label>
                        <input type="number" step="0.01" id="amount"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
                            required>
                    </div>
                    <div class="flex-1">
                        <label for="description"
                            class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <input type="text" id="description"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
                            placeholder="e.g. Gaming Mouse" required>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <button onclick="balanceButton()" type="button" id="incomeBtn"
                        class="flex-1 bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded-md flex items-center justify-center transition">
                        <i data-feather="minus" class="mr-2"></i> Add Expense
                    </button>
                    <button type="button" id="expenseBtn"
                        class="flex-1 bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded-md flex items-center justify-center transition">
                        <i data-feather="plus" class="mr-2"></i> Add Income
                    </button>
                </div>
            </form>
        </div>

        <!-- Transaction History -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Transaction History</h2>
                <div class="relative">
                    <select id="filter"
                        class="appearance-none bg-gray-100 text-gray-700 py-1 pl-3 pr-8 rounded-md text-sm focus:outline-none focus:ring-primary focus:border-primary">
                        <option value="all">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <i data-feather="chevron-down"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"
                        style="width: 16px; height: 16px;"></i>
                </div>
            </div>

            <div id="no-transactions" class="text-center py-8 text-gray-500">
    <i data-feather="dollar-sign" class="mx-auto w-16 h-16 mb-4 opacity-30"></i>
    <p>No transactions yet</p>
</div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>

</html>
