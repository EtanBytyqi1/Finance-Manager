<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CashFlow </title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>

<script>
tailwind.config = {
  darkMode: "class"
}
</script>

<style>
@keyframes slideIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-slide {
  animation: slideIn 0.3s ease-out;
}
</style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors">

<div class="container mx-auto px-4 py-8 max-w-5xl">

<!-- Header -->
<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold text-gray-800 dark:text-white">CashFlow </h1>
  <button onclick="toggleDarkMode()" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-md">
    ðŸŒ™ Dark Mode
  </button>
</div>

<!-- Summary Cards -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
  <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
    <p class="text-gray-500 text-sm">Balance</p>
    <h2 id="balance" class="text-2xl font-bold text-gray-800 dark:text-white"></h2>
  </div>
  <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
    <p class="text-gray-500 text-sm">Income</p>
    <h2 id="totalIncome" class="text-2xl font-bold text-green-600">0 â‚¬</h2>
  </div>
  <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
    <p class="text-gray-500 text-sm">Expenses</p>
    <h2 id="totalExpense" class="text-2xl font-bold text-red-600">0 â‚¬</h2>
  </div>
</div>

<!-- Add Transaction -->
<div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow mb-8">
  <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">Add Transaction</h2>

  <div class="flex gap-4 mb-4">
    <input id="amount" type="number" step="0.01" placeholder="Amount"
      class="w-1/3 px-4 py-2 border rounded-md">
    <input id="description" type="text" placeholder="Description"
      class="w-2/3 px-4 py-2 border rounded-md">
  </div>

  <div class="flex gap-3">
    <button onclick="balanceButton(false)"
      class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded-md">
      âž– Expense
    </button>
    <button onclick="balanceButton(true)"
      class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-md">
      âž• Income
    </button>
  </div>
</div>

<!-- Filters -->
<div class="flex gap-3 mb-4">
  <button onclick="filterTransactions('all')" class="px-4 py-1 bg-gray-200 rounded">All</button>
  <button onclick="filterTransactions('income')" class="px-4 py-1 bg-green-200 rounded">Income</button>
  <button onclick="filterTransactions('expense')" class="px-4 py-1 bg-red-200 rounded">Expense</button>
</div>

<!-- Transactions -->
<div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
  <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">Transactions</h2>

  <p id="no-transactions" class="text-gray-500 text-center">No transactions yet</p>
  <div id="transactionsList" class="space-y-2"></div>
</div>

</div>

<script src="script.js"></script>
<script>feather.replace()</script>
</body>
</html>
